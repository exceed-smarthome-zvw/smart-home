<html>

<head>
  <title>Zeed Smart Home</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css" type="text/css">


</head>

<body>
  <div>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="rows">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
          <div class='col-md-2'>
            <a class="navbar-brand" href="#">
              <div class="glyphicon glyphicon-home"></div> Smart Home
            </a>

          </div>
          <div class='col-sm-10'>

            <label class="switch"><input type="checkbox">
                <span class="slider round"></span>
                </label>
          </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
    <div class="rows" id="mid">
      <div class="col-md-7 ">
        <img class="img-responsive" src="pic/home.jpg" alt="">
      </div>

      <div class='col-md-5'>
        <div class='col-md-6 '>

          <div class="form-control infobox" id='tempbox'>
            <h5>
              <i class="fa fa-thermometer-full icon-resize"></i> Temperature :
            </h5>
          </div>

          <div class="form-control infobox" id='personbox'>
            <h5>
              <i class="fa fa-user-circle-o icon-resize"></i> Person :
            </h5>
          </div>

          <div class="form-control infobox" id='lightbox'>
            <h5>
              <i class="fa fa-sun-o icon-resize"></i> Brightness :
            </h5>
          </div>

        </div>
        <div class='col-md-6'>

          <div class="form-control infobox" id="airbox">
            <h5>
              <i class="fa fa-cloud icon-resize"></i> Air :
            </h5>
          </div>

          <div class="form-control infobox">
            <div class = "col-md-12">
            <div class = "col-md-6">
              <div class="">    
                <i class="fa fa-columns icon-resize"></i>    
              </div>
            </div>
            <div class = "col-md-6">
              <label id="doorbox">
                    Door : 
              </label>
            </div>
            </div>    
            <div class = "col-md-12">
              <button id='doorbutton' value='close'>Open the Door</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src='index.js'></script>

</body>

</html>
